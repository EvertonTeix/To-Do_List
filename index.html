<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img\nome.png" type="image/x-icon">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
        />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="toDo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="toDo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <div id="barra-ferramentas">
            <div id="filtro">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="todos">Todos</option>
                    <option value="feitos">Feitos</option>
                    <option value="fazer">A fazer</option>
                </select>
            </div>
        </div>

        <div id="toDo-list">
        </div>
    </div>
</body>

</html>
